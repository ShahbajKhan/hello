<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>

<body>

    <div class="input-group mb-3 w-50 mx-auto">
        <input type="text" id="search-field" class="form-control" placeholder="Recipient's username"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="find()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
    </div>
    <section class="container">
        <div class="" id="phone-details">

        </div>
    </section>  
    <section class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="search-result">

        </div>
    </section>
    <section class=" mt-5 container d-flex justify-content-center">
        <button class="btn btn-outline-primary d-none" id="loadMore-btn">Load more</button>
    </section>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

</html>
